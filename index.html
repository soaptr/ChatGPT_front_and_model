<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT</title>
	<link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>
    <div class="chat-container">

        <div class="chat-list">
            <button id="add-chat-button" class="add-chat-button">Add New Chat</button>
        </div>
        <div class="chat-interface">
            <div class="chat-messages">
            </div>
            <div class="input-container">
                <input type="text" id="input-field" class="input-field" placeholder="Type your message here">
                <button id="send-button" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
